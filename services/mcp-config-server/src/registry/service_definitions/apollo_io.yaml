id: apollo_io
name: Apollo.io
category: lead_generation
description: Apollo.io B2B database for finding contacts, companies, and email addresses
icon_url: https://www.apollo.io/favicon.ico
connector_class: ApolloIOConnector
is_active: true
popularity_score: 88

required_credentials:
  - api_key

test_endpoint:
  url: https://api.apollo.io/v1/auth/health
  method: GET
  auth_type: header

configuration_steps:
  - step: 1
    title: Create Apollo.io Account
    description: Sign up for an Apollo.io account
    link: https://www.apollo.io/signup
    instructions: |
      1. Visit https://www.apollo.io/signup
      2. Create a free or paid account
      3. Verify your email
  
  - step: 2
    title: Get API Key
    description: Generate API key from settings
    link: https://app.apollo.io/#/settings/integrations/api
    instructions: |
      1. Log in to Apollo.io
      2. Go to Settings > Integrations > API
      3. Click "Generate API Key" or copy existing key
      4. Save it securely

capabilities:
  - search_people
  - search_companies
  - enrich_contacts
  - find_emails
  - sequence_outreach

pricing_info:
  type: subscription
  note: Free tier available (limited credits)

