apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-streamlit
  namespace: marketing-automation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-streamlit
  template:
    metadata:
      labels:
        app: dashboard-streamlit
    spec:
      containers:
      - name: dashboard
        image: marketing-automation-suite/dashboard-streamlit:latest
        ports:
        - containerPort: 8501
        env:
        - name: XLAM_SERVER_URL
          value: http://xlam-server:8000
        - name: N8N_URL
          value: http://n8n:5678
        - name: CRM_TWENTY_URL
          value: http://crm-twenty:3000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

