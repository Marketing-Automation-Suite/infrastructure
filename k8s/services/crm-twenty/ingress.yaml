apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-twenty-ingress
  namespace: marketing-automation
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: crm.marketing-automation.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crm-twenty
            port:
              number: 3000

