apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: marketing-automation

resources:
  - ../../base
  - ../../services/xlam-server
  - ../../services/mcp-config-server
  - ../../services/n8n
  - ../../services/crm-twenty
  - ../../services/dashboard-streamlit
  - ../../infrastructure/postgresql
  - ../../infrastructure/redis

patches:
  - target:
      kind: Deployment
      name: xlam-server
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: n8n
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

