# Local development overrides
# This file is automatically loaded by docker-compose
# Copy docker/env.example to docker/.env.global and customize for your environment

services:
  # Override resource limits for local development
  xlam-server:
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  postgres:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'

  redis:
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'

