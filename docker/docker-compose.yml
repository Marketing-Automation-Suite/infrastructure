services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: marketing-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marketing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketing_password}
      POSTGRES_DB: ${POSTGRES_DB:-marketing_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketing}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network

  redis:
    image: redis:7-alpine
    container_name: marketing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing-network

  # AI Function Calling Server
  xlam-server:
    build:
      context: ../services/xlam-server
      dockerfile: docker/Dockerfile
    container_name: marketing-xlam-server
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_BACKEND=${MODEL_BACKEND:-ollama}
      - MODEL_NAME=${MODEL_NAME:-default}
      - MODEL_BASE_URL=${MODEL_BASE_URL:-http://localhost:11434}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services
    volumes:
      - xlam_data:/app/data

  n8n:
    build:
      context: ../services/n8n-orchestration
      dockerfile: docker/Dockerfile
    container_name: marketing-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-marketing}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-marketing_password}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      - XLAM_SERVER_URL=http://xlam-server:8000
      - CRM_TWENTY_URL=http://crm-twenty:3000
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      xlam-server:
        condition: service_started
    networks:
      - marketing-network
    profiles:
      - services

  crm-twenty:
    build:
      context: ../services/crm-twenty
      dockerfile: docker/Dockerfile
    container_name: marketing-crm-twenty
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - DATABASE_URL=postgresql://${POSTGRES_USER:-marketing}:${POSTGRES_PASSWORD:-marketing_password}@postgres:5432/twenty_db
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services
    volumes:
      - crm_data:/app/data

  mautic:
    image: php:8.2-apache
    container_name: marketing-mautic
    command: sleep infinity
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-marketing}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-marketing_password}
      - DB_NAME=mautic_db
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services

  lightdash:
    image: lightdash/lightdash:latest
    container_name: marketing-lightdash
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=lightdash_db
      - PGUSER=${POSTGRES_USER:-marketing}
      - PGPASSWORD=${POSTGRES_PASSWORD:-marketing_password}
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services

  dashboard-streamlit:
    build:
      context: ../services/dashboard-streamlit
      dockerfile: docker/Dockerfile
    container_name: marketing-dashboard
    environment:
      - XLAM_SERVER_URL=http://xlam-server:8000
      - N8N_URL=http://n8n:5678
      - CRM_TWENTY_URL=http://crm-twenty:3000
      - LIGHTDASH_URL=http://lightdash:3001
      - AUTH_SERVICE_URL=http://auth-service:8001
      - TOKEN_VERIFICATION_URL=http://token-verification-service:8002
      - PAYMENT_SERVICE_URL=http://payment-service:8003
    ports:
      - "8501:8501"
    depends_on:
      - xlam-server
      - n8n
      - crm-twenty
      - auth-service
      - token-verification-service
    networks:
      - marketing-network
    profiles:
      - services
    volumes:
      - dashboard_data:/app/data

  # Auth Service
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: docker/Dockerfile
    container_name: marketing-auth-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-marketing}:${POSTGRES_PASSWORD:-marketing_password}@postgres:5432/${AUTH_DB_NAME:-auth_db}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_EXPIRATION_HOURS=24
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services

  # Token Verification Service
  token-verification-service:
    build:
      context: ../services/token-verification-service
      dockerfile: docker/Dockerfile
    container_name: marketing-token-verification
    environment:
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL:-https://rpc.sepolia.org}
      - POLYGON_RPC_URL=${POLYGON_RPC_URL:-https://rpc-mumbai.maticvigil.com}
      - ARBITRUM_RPC_URL=${ARBITRUM_RPC_URL:-https://goerli-rollup.arbitrum.io/rpc}
      - LICENSE_TOKEN_CONTRACT_ETHEREUM=${LICENSE_TOKEN_CONTRACT_ETHEREUM:-}
      - LICENSE_TOKEN_CONTRACT_POLYGON=${LICENSE_TOKEN_CONTRACT_POLYGON:-}
      - LICENSE_TOKEN_CONTRACT_ARBITRUM=${LICENSE_TOKEN_CONTRACT_ARBITRUM:-}
      - REDIS_URL=redis://redis:6379/1
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services

  # Payment Service
  payment-service:
    build:
      context: ../services/payment-service
      dockerfile: docker/Dockerfile
    container_name: marketing-payment-service
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - LICENSE_TOKEN_CONTRACT_ETHEREUM=${LICENSE_TOKEN_CONTRACT_ETHEREUM:-}
      - LICENSE_TOKEN_CONTRACT_POLYGON=${LICENSE_TOKEN_CONTRACT_POLYGON:-}
      - LICENSE_TOKEN_CONTRACT_ARBITRUM=${LICENSE_TOKEN_CONTRACT_ARBITRUM:-}
      - AUTH_SERVICE_URL=http://auth-service:8001
    ports:
      - "8003:8003"
    depends_on:
      - auth-service
    networks:
      - marketing-network
    profiles:
      - services

  # MCP Configuration Server
  mcp-config-server:
    build:
      context: ../services/mcp-config-server
      dockerfile: docker/Dockerfile
    container_name: marketing-mcp-config
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-marketing}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-marketing_password}
      - MCP_DB_NAME=mcp_config_db
      - DATABASE_URL=postgresql://${POSTGRES_USER:-marketing}:${POSTGRES_PASSWORD:-marketing_password}@postgres:5432/mcp_config_db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    ports:
      - "8004:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketing-network
    profiles:
      - services
    volumes:
      - mcp_config_data:/app/data

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  n8n_data:
    driver: local
  xlam_data:
    driver: local
  crm_data:
    driver: local
  dashboard_data:
    driver: local
  mcp_config_data:
    driver: local

networks:
  marketing-network:
    driver: bridge
    name: marketing-network

