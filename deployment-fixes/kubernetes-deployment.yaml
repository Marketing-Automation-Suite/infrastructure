# NFT Software Engine - Kubernetes Deployment Manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nft-software-engine
  namespace: marketing-automation
  labels:
    app: nft-software-engine
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nft-software-engine
  template:
    metadata:
      labels:
        app: nft-software-engine
        version: v1.0.0
    spec:
      containers:
      - name: nft-software-engine
        image: marketing-automation/nft-software-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Application Configuration
        - name: APP_NAME
          value: "NFT Software Engine"
        - name: APP_VERSION
          value: "1.0.0"
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "INFO"
        
        # Server Configuration
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nft-software-engine-secrets
              key: database-url
        
        # Security Configuration
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: nft-software-engine-secrets
              key: secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: nft-software-engine-secrets
              key: encryption-key
        
        # Blockchain Configuration
        - name: WEB3_PROVIDER_URL
          valueFrom:
            configMapKeyRef:
              name: nft-software-engine-config
              key: web3-provider-url
        - name: NETWORK
          value: "polygon"
        - name: CURRENCY
          value: "MATIC"
        
        # CORS Configuration
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: nft-software-engine-config
              key: allowed-origins
        
        # Rate Limiting
        - name: RATE_LIMIT_REQUESTS
          value: "100"
        - name: RATE_LIMIT_WINDOW
          value: "60"
        
        # Monitoring
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: nft-software-engine-secrets
              key: sentry-dsn
              optional: true
        
        # Resource Limits
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security Context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        
        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Pod Security
      securityContext:
        fsGroup: 1000
      
      # Image Pull Secrets (if using private registry)
      imagePullSecrets:
      - name: registry-credentials

---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: nft-software-engine-service
  namespace: marketing-automation
  labels:
    app: nft-software-engine
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: nft-software-engine

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nft-software-engine-hpa
  namespace: marketing-automation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nft-software-engine
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
